          type="text"
          class="form__control"

      </div>
      <div class="form__group form__group--md">
        <input
          type="email"
          class="form__control"

        />

        <input
          type="password"

          type="password"

          placeholder="Подтвердите пароль"
        />
        <span class="form__line"></span>
